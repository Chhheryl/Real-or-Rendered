<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Question {{ question.id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Question {{ question.id }}</h2>
  <p>{{ question.question }}</p>
  <form method="POST">
    <div class="row mb-4">
      <div class="col-md-6 text-center">
        <label>
          <img src="{{ url_for('static', filename='images/' + question.optionA) }}" class="img-fluid mb-2"><br>
          <input type="radio" name="choice" value="A" required> Option A
        </label>
      </div>
      <div class="col-md-6 text-center">
        <label>
          <img src="{{ url_for('static', filename='images/' + question.optionB) }}" class="img-fluid mb-2"><br>
          <input type="radio" name="choice" value="B" required> Option B
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</body>
</html>
