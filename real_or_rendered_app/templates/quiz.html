<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Question {{ question.id }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Load Lora with regular (400) and bold (700) weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="quizMeta"
      data-correct="{{ question.correct }}"
      data-feedback="{{ question.feedbackCorrect|escape|default('Great job!') }}"
      data-hint="{{ question.hintWrong|escape|default('Look carefully at the details...') }}"
      data-related="{{ question.related|escape|default('Anatomy & Structure') }}"
      data-topic="{{ question.topic_id }}"
      data-current="{{ question.id }}"
    ></div>

    {% include "nav-bar.html" %}
    <!-- MAIN WRAPPER -->
    <div class="page-wrapper">
      <!-- Prompt -->
      <div class="quiz-prompt">
        <h1>{{ question.question }}</h1>
        <div class="question-count">Question {{ question.id }} out of 5</div>
      </div>

      <!-- QUIZ FORM -->
      <!-- Important: method="POST" so next button can re-submit -->
      <form id="quizForm" method="POST">
        <div class="choices-row">
          <!-- Option A -->
          <label
            class="choice-container"
            data-choice="A"
            {% if question.optionA is not defined %}style="display:none"{% endif %}
          >
            <img
              src="{{ url_for('static', filename='images/' + question.optionA) }}"
              alt="Option A"
              class="choice-image"
            />
            <div class="choice-radio">
              <input type="radio" name="choice" value="A" required />
            </div>
            <div style="margin: 1rem"></div>
            <div
              class="zoom-text"
              data-img="{{ url_for('static', filename='images/' + question.optionA) }}"
            >
              üîç Zoom in
            </div>
          </label>

          <!-- Option B -->
          <label
            class="choice-container"
            data-choice="B"
            {% if question.optionB is not defined %}style="display:none"{% endif %}
          >
            <img
              src="{{ url_for('static', filename='images/' + question.optionB) }}"
              alt="Option B"
              class="choice-image"
            />
            <div class="choice-radio">
              <input type="radio" name="choice" value="B" required />
            </div>
            <div style="margin: 1rem"></div>
            <div
              class="zoom-text"
              data-img="{{ url_for('static', filename='images/' + question.optionB) }}"
            >
              üîç Zoom in
            </div>
          </label>

          <!-- Option C (only if your JSON has it) -->
          {% if question.optionC is defined %}
          <label class="choice-container" data-choice="C">
            <img
              src="{{ url_for('static', filename='images/' + question.optionC) }}"
              alt="Option C"
              class="choice-image"
            />
            <div class="choice-radio">
              <input type="radio" name="choice" value="C" required />
            </div>
            <div style="margin: 1rem"></div>
            <div
              class="zoom-text"
              data-img="{{ url_for('static', filename='images/' + question.optionC) }}"
            >
              üîç Zoom in
            </div>
          </label>
          {% endif %}
        </div>

        <!-- Submit Section -->
        <div class="submit-row">
          <button class="btn-submit" type="submit">Submit</button>
        </div>

        <!-- Next Question Button: OUTSIDE -->
        <div class="next-row" id="nextRow" style="display: none">
          <!-- type="button" so it doesn't auto-submit; we do quizForm.submit() in JS -->
          <button class="btn-next" id="btnNext" type="button">Next Question</button>
        </div>
      </form>

      <!-- Correct Bubble (single) -->
      <div id="correctBubble">
        <p id="correctBubbleText"></p>
        <button type="button" id="btnBubbleGotIt">Got it</button>
      </div>

      <!-- Hint bar for WRONG guesses -->
      <div id="hintBar">
        <p id="hintText"></p>
        <p>
          Back to the related topic:
          <a href="#" id="hintLink"></a>
          <button type="button" id="btnHintGotIt">Got it</button>
        </p>
      </div>
    </div>

    <!-- ZOOM MODAL -->
    <div
      class="modal fade zoom-modal"
      id="zoomModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Zoom View</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img id="zoomModalImg" class="img-fluid" alt="Zoomed Artwork" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom quiz logic -->
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
  </body>
</html>
