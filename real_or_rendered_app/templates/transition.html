<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select a Topic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: scale(1.02);
        transition: 0.3s;
      }
    </style>
  </head>
  <body class="p-4">
    <h2 class="text-center mb-4">What Youâ€™ll Learn</h2>
    <div class="container">
      <div class="row g-4">
        {% for lesson in lessons %}
        <div class="col-md-4">
          <a
            href="{{ url_for('learn', lesson_id=lesson.id) }}"
            class="text-decoration-none text-dark"
          >
            <div class="card h-100">
              <img
                src="{{ url_for('static', filename='images/' + lesson.images.ai) }}"
                class="card-img-top"
                alt="{{ lesson.title }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ lesson.title }}</h5>
                <p class="card-text">{{ lesson.tip }}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="text-center mt-4">
      <a
        href="{{ url_for('learn', lesson_id=1) }}"
        class="btn btn-outline-primary"
        data-bs-toggle="tooltip"
        title="Canâ€™t decide which one to start with? Weâ€™ll walk you through each clue, step by step."
      >
        ðŸ”€ Start Guided Tour
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
