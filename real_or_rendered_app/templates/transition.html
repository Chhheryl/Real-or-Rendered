<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overview</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Load Lora with regular (400) and bold (700) weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "nav-bar.html" %}

    <!-- MAIN CONTENT WRAPPER -->
    <div class="page-wrapper">
      <!-- Info note & big orange box -->
      <div class="text-center mb-4">
        <div class="info-line">
          <span class="info-icon">&#9432;</span>
          Click <strong>Start Guided Tour</strong> to start learning
        </div>
        <!-- Big orange box link -->
        <a
          href="{{ url_for('learn', lesson_id=1) }}"
          class="start-tour-box"
          data-bs-toggle="tooltip"
        >
          Start Guided Tour
        </a>
      </div>

      <!-- “Or choose a topic to begin learning” label -->
      <div class="choose-text">Or choose any topic below to begin learning</div>

      <!-- Tiles row -->
      <div class="topic-tiles">
        {% for lesson in lessons %}
        <a
          href="{{ url_for('learn', lesson_id=lesson.id) }}"
          class="tile tile-hover"
        >
          <!-- Logo image -->
          <div class="tile-logo">
            <img
              src="{{ url_for('static', filename='images/' + lesson.logo_pic) }}"
              alt="logo for {{ lesson.title }}"
            />
          </div>

          <div class="tile-text">
            <h5>{{ lesson.title }}</h5>
            <p>{{ lesson.tip }}</p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap 5 JS (for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize tooltip on the "Start Guided Tour" box
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
