<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Score</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Load Lora with regular (400) and bold (700) weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* make the Try It Again button larger */
      .btn-try-again {
        font-size: 1.75rem;
        padding: 1rem 2.5rem;
      }
    </style>
  </head>
  <body>
    {% include "nav-bar.html" %}

    <div class="page-wrapper d-flex flex-column align-items-center py-5">
      <h1 class="mb-5">
        Your total score:
        {{ normal_correct }} / {{ normal_total }}
        (+ {{ bonus_correct }} bonus)
      </h1>

      <div class="mb-5">
        <button
          class="btn-try-again btn btn-primary btn-lg"
          onclick="location.href='{{ url_for('quiz', question_id=1) }}'"
        >
          Try it again
        </button>
      </div>

      <div class="d-flex flex-column align-items-center">
        <a href="{{ url_for('home') }}" class="btn-mini mb-2">Back to üè† Home</a>
        <a href="{{ url_for('transition') }}" class="btn-mini">
          Back to üìú Overview
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
