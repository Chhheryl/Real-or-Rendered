<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Score</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Load Lora with regular (400) and bold (700) weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "nav-bar.html" %}
    <!-- PAGE WRAPPER -->
    <div class="page-wrapper">
      <!-- Score Header -->
      <div class="score-header">
        Your total score:
        <span>{{ score }}</span> / <span>{{ total }}</span>
      </div>

      <!-- Try Again Button -->
      <button
        class="btn-try-again"
        onclick="window.location.href='{{ url_for('quiz', question_id=1) }}'"
      >
        Try it again
      </button>

      <!-- Smaller buttons row -->
      <div class="btn-container">
        <a href="{{ url_for('home') }}" class="btn-mini">Back to 🏠Home</a>
        <a href="{{ url_for('transition') }}" class="btn-mini"
          >Back to 📜Overview</a
        >
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
