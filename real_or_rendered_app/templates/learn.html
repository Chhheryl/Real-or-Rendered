<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ lesson.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>{{ lesson.title }}</h2>
  <p class="text-muted">{{ lesson.tip }}</p>
  <div class="row my-4">
    <div class="col-md-6">
      <h5>AI-generated</h5>
      <img src="{{ url_for('static', filename='images/' + lesson.images.ai) }}" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h5>Human-made</h5>
      <img src="{{ url_for('static', filename='images/' + lesson.images.real) }}" class="img-fluid">
    </div>
  </div>
  {% if next_id %}
    <a href="{{ url_for('learn', lesson_id=next_id) }}" class="btn btn-primary">Next</a>
  {% else %}
    <a href="{{ url_for('quiz', question_id=1) }}" class="btn btn-success">Start Quiz</a>
  {% endif %}
</body>
</html>
